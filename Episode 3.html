<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <title> Episode 3: Lists, Conditionals, and Computed Properties</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>

  </style>
</head>
<body class="h-full grid place-items-center">
<div id="app">
  <section v-show="inProgressAssignments.length">
    <h2 class="font-bold mb-2">In progress</h2>
    <ul>
      <li v-for=" assignment in inProgressAssignments "
          :key="assignment.id">
        <labe>{{assignment.name}}
        <input type="checkbox" v-model="assignment.complete">
        </labe>
      </li>
    </ul>
  </section>

  <section class="mt-8" v-show="completedAssignments.length" >
    <h2 class="font-bold mb-2">Completed</h2>
    <ul>
      <li v-for=" assignment in completedAssignments"
        :key="assignment.id" >
        <labe>{{assignment.name}}
        <input type="checkbox" v-model="assignment.complete">
        </labe>
      </li>
    </ul>
  </section>

</div>

<script>
  let app = {
    data() {
      return {
        assignments: [
          {
            'name': 'Finish project',
            complete: false,
            id: 1
          },
          {
            'name': 'Read chapter 4',
            complete: false,
            id: 2
          },
          {
            'name': 'Turnin homework',
            complete: false,
            id: 3
          },
        ]
      }
    },
    computed:{
      inProgressAssignments() {
        return this.assignments.filter(assignment => ! assignment.complete);
      },

      completedAssignments() {
        return this.assignments.filter(assignment => assignment.complete);
      }
    }
  }
  Vue.createApp(app).mount('#app');
</script>
</body>
</html>
