<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Episode 2: Attribute Binding and Basic Events</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    html, body{
      height: 100%;
    }

    body{
      display: grid;
      place-items: center;
    }

    .text-green{
      color: green;
    }
    .text-red{
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <button :class="!active ? 'text-green' : 'text-red' " @:click="toggle">Click Me</button>
</div>

<script>
  Vue.createApp({
    data() {
      return {
        buttonClasses: 'text-green',
        active: false
      };
    },
    methods:{
      toggle(){
          this.active = !this.active;
      }
    }
  }).mount('#app');
</script>
</body>
</html>
